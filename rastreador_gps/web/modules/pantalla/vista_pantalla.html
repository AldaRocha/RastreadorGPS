
<div class="container-fluid justify-content-center align-content-center me-0" style="margin-top: 65px">
    <div class="row justify-content-center align-content-center" id="detallePantalla">
        <div class="mt-3 col-lg-12 p-2 form-floating align-content-center justify-content-center">
            <h1 class="text-center">
                Pantalla
            </h1>
        </div>
        <div class="card col-lg-6 pt-4 pb-4 ps-0 pe-0 form-floating justify-content-center align-items-center d-flex tamanioContrasenia">
            <p class="text-center mb-0" style="font-size: 30px">
                <i class="fa-sharp fa-solid fa-circle-info"></i>
                Habilite o deshabilite pantallas:
            </p>
            <div class="col-lg-8 d-flex justify-content-between align-items-center">
                <label class="form-check-label ms-5" for="chkPantallaEmpleado" style="font-size: 20px">
                    Pantalla Empleado:
                </label>
                <input class="form-check-input me-5" type="checkbox" id="chkPantallaEmpleado">
            </div>
            <div class="col-lg-8 d-flex justify-content-between align-items-center">
                <label class="form-check-label ms-5" for="chkPantallaTrailer" style="font-size: 20px">
                    Pantalla Trailer:
                </label>
                <input class="form-check-input me-5" type="checkbox" id="chkPantallaTrailer">
            </div>
            <div class="col-lg-8 d-flex justify-content-between align-items-center">
                <label class="form-check-label ms-5" for="chkPantallaRuta" style="font-size: 20px">
                    Pantalla Ruta:
                </label>
                <input class="form-check-input me-5" type="checkbox" id="chkPantallaRuta">                
            </div>
            <div class="col-lg-8 d-flex justify-content-between align-items-center">                
                <label class="form-check-label ms-5" for="chkPantallaMonitoreo" style="font-size: 20px">
                    Pantalla Monitoreo:
                </label>
                <input class="form-check-input me-5" type="checkbox" id="chkPantallaMonitoreo">             
            </div>
            <div class="col-lg-8 d-flex justify-content-between align-items-center">                
                <label class="form-check-label ms-5" for="chkPantallaCambiarContraseña" style="font-size: 20px">
                    Pantalla Cambiar Contraseña:
                </label>
                <input class="form-check-input me-5" type="checkbox" id="chkPantallaCambiarContraseña">                
            </div>
            <div class="col-lg-8 mt-3 p-2 align-content-center justify-content-center d-grid">
                <button class="btn btn-success align-content-center" id="btnGuardarPantallas" onclick="modulo.guardarPantallas();">
                    Guardar Cambios
                </button>
            </div>
        </div>
    </div>
</div>

<div class="d-flex justify-content-center spinner-container d-none mt-3 mb-3">
    <div class="spinner-border" role="status">
        <span class="visually-hidden">
            Loading...
        </span>
    </div>
</div>

<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
    <div class="toast" id="toastPantalla">
        <div class="toast-header">
            <img class="rounded me-2" src="../../resources/icono.png" alt="Icono de la empresa">
            <strong class="me-auto">
                Nota
            </strong>
            <small>
                Ahora
            </small>
            <button type="button" class="btn-close me-2" data-bs-dismiss="toast">

            </button>
        </div>
        <div class="toast-body">
            Al cambiar el estatus de las pantallas los demas usuarios no podran acceder a ellas
        </div>
    </div>
</div>
