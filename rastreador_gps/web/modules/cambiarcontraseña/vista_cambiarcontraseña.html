
<div class="container-fluid justify-content-center align-content-center me-0" style="margin-top: 65px">
    <div class="row justify-content-center align-content-center" id="detalleCambiarContraseña">
        <div class="mt-3 col-lg-12 p-2 form-floating align-content-center justify-content-center">
            <h1 class="text-center">
                Cambiar Contraseña
            </h1>
        </div>
        <div class="card col-lg-6 pt-4 pb-4 ps-0 pe-0 form-floating justify-content-center d-flex tamanioContrasenia">
            <p class="text-center" style="font-size: 20px">
                <i class="fa-sharp fa-solid fa-circle-info"></i>
                Ingresa tu nueva contraseña:
            </p>
            <div class="row col-lg-12 me-0 justify-content-center">
                <div class="form-floating col-lg-8">
                    <input class="form-control" type="text" id="txtContraseniaNueva" oninput="modulo.habilitarConfirmarContraseña();" required="">
                    <label class="ms-2" for="txtContraseniaNueva">
                        Contraseña nueva:
                        <leg style="color: red">
                            *
                        </leg>
                    </label>
                </div>
                <div class="form-floating col-lg-8 mt-3">
                    <input class="form-control" type="password" id="txtConfirmarContraseniaNueva" oninput="modulo.habilitarBtn();" required="" disabled="">
                    <label class="ms-2" for="txtConfirmarContraseniaNueva">
                        Confirmar contraseña nueva:
                        <leg style="color: red">
                            *
                        </leg>
                    </label>
                </div>
                <div class="col-lg-8 mt-3 p-2 align-content-center justify-content-center d-grid">
                    <button class="btn btn-success align-content-center" id="btnCambiarContrasenia" onclick="modulo.cambiarContrasenia();" disabled="">
                        Cambiar contraseña
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="d-flex justify-content-center spinner-container d-none mt-3 mb-3">
    <div class="spinner-border" role="status">
        <span class="visually-hidden">
            Loading...
        </span>
    </div>
</div>

<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
    <div class="toast" id="toastContrasenia">
        <div class="toast-header">
            <img class="rounded me-2" src="../../resources/icono.png" alt="Icono de la empresa">
            <strong class="me-auto">
                Nota
            </strong>
            <small>
                Ahora
            </small>
            <button type="button" class="btn-close me-2" data-bs-dismiss="toast">

            </button>
        </div>
        <div class="toast-body">
            Por seguridad la contraseña debe ser minimo 8 caracteres, 
            evite usar cualquiera de los siguientes: * ; ) ( ' / - % > <
        </div>
    </div>
</div>
